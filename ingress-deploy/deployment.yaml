apiVersion: apps/v1
kind: Deployment
metadata:
    name: deploy-app
    labels:
      app: nginx-deploy
spec:
  template: 
    metadata:
      name: myfirstpod
      labels:
        app: nginx
        type: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
  replicas: 3
  selector:
    matchLabels:
      type: frontend